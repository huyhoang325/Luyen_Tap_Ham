<!DOCTYPE html>
<html>
<head>
    <title>Min Number</title>
</head>
<body>
</body>
<script type="text/javascript">
    var a = 3;
    var b = 5;
    var c = 8;
    function minNumber(a, b, c) {
        var min = a;
        if(b < min){
            min = b;
        }
        else if(c < min){
            min = c;
        }

        return min;
    }
    alert(minNumber(a, b, c));
</script>
</html>
