<script type="text/javascript">
    var arr =  [3, 1, 5, 8, -3, 7, 8, 1];
    var num = 1;
    var count = 0;
    function checkNumArr(arr) {
        for(var i = 0; i < arr.length; i++){
            if(arr[i] == num){
                count += 1;
            }
        }
        if (count <= 0 ) {
            return (-1);
        }else
            return count;
    }
    alert(checkNumArr(arr));
</script>
</html>
